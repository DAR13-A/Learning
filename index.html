    <h2>Введіть довжину масиву та його елементи</h2>
    <label for="arrayLength">Довжина масиву:</label>
    <input type="number" id="arrayLength" min="1">
    <button onclick="createArray()">Створити масив</button>

    <div id="arrayElements" style="display: none;">
        <h3>Введіть елементи масиву</h3>
        <div id="elementsInput"></div>
        <button onclick="sortAndModifyArray()">Сортувати та видалити елементи</button>
    </div>

    <h3>Результат:</h3>
    <div id="output"></div>


    <h2>Результати аналізу масиву</h2>
    <div id="output"></div>
